<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage() === 1">
      <a class="page-link" (click)="pageSelect(currentPage() - 1)">
        Previous
      </a>
    </li>
    <li class="page-item">
      {{ currentPage() }}
    </li>
    <li class="page-item" [class.disabled]="currentPage() === totalPages()">
      <a class="page-link" (click)="pageSelect(currentPage() + 1)">Next</a>
    </li>
  </ul>
</nav>
