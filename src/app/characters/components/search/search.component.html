<mat-form-field appearance="outline" class="form-field">
  <mat-label>Search by {{ filterText() }}</mat-label>
  <input
    #txtSearch
    matInput
    type="text"
    [(ngModel)]="searchField"
    (input)="sendNewValue(txtSearch.value)"
  >
  @if (searchField()) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="clearField()">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
